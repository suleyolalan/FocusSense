<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>FocusSense - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>FocusSense</h1>
      <p>E-posta ve şifre ile giriş yap!</p>
    </header>

    <main>
      <section class="card" style="max-width:420px;margin:0 auto;">
        <h2>Giriş</h2>

        <label style="display:block;margin-top:10px;color:#dfdfdf;">E-posta</label>
        <input id="email" type="email" placeholder="ornek@mail.com"
          style="width:100%;padding:10px;border-radius:8px;border:1px solid #1f2937;background:#020617;color:#e5e7eb;"/>

        <label style="display:block;margin-top:10px;color:#e1e1e1;">Şifre</label>
        <input id="password" type="password" placeholder="••••••••"
          style="width:100%;padding:10px;border-radius:8px;border:1px solid #1f2937;background:#020617;color:#e5e7eb;"/>

        <button id="loginBtn" type="button"
          style="width:100%;margin-top:14px;padding:10px;border-radius:8px;border:none;font-weight:700;cursor:pointer;">
          Giriş Yap
        </button>

        <button id="registerBtn" type="button"
          style="width:100%;margin-top:10px;padding:10px;border-radius:8px;border:1px solid #1f2937;background:transparent;color:#e5e7eb;font-weight:700;cursor:pointer;">
          Kayıt Ol
        </button>

        <p id="error" style="margin-top:12px;color:#f87171;min-height:20px;"></p>
      </section>
    </main>
  </div>

  <script type="module" src="js/auth-login.js"></script>
</body>
</html>
